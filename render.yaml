services:
  - type: web
    name: cafe24-callback-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: CAFE24_MALL_ID
        sync: false
      - key: CAFE24_CLIENT_ID
        sync: false
      - key: CAFE24_CLIENT_SECRET
        sync: false
      - key: STREAMLIT_URL
        value: https://siritt.streamlit.app
      - key: PORT
        value: 10000
